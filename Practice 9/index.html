<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            /*display: flex;*/
            /*display: inline-flex;*/
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">also a nice box</div>
    <span>I am a good</span>
    <span>girl</span>
</body>
</html>
