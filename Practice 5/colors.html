<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: rgba(21, 64, 164, 0.692)
        }
        p{
            color: rgb(82, 189, 132);
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>Color can be represented in : </p>
    <ol>
        <li>color keyword</li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>
</html>
